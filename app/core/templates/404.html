{% extends 'layout.html' %}
{% block title %} 404 Page not found{% endblock %}    
    {% block content %}
        <script>
            setTimeout(function(){
                window.location.href = "{{ url_for('core.home_page') }}";
            }, 6000);
        </script>
        <div class="container">
            <h1>Page Not Found</h1>
            <p>What you were looking for is not there.</p>
            <h2 id="countdown-timer">You will be redirected to the home page in 5 seconds</h2>   
        </div> 
    {% endblock %}
